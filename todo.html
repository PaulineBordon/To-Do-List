<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <input id="todoTxt" type="text">

        const todoList = document.getElementById('todoList')
        const delBtn = document.getElementById('delBtn')

            if (task) {
                todos.push({
                    task: task,
                    isCompleted: false
                })
            }

            const list = todos.map(function(todo) {
                return `<li>${todo.task}</li>`
            })

            todoList.innerHTML = list.join('')

            // localstorage
            localStorage.setItem('todos', JSON.stringify(todos))
        }

        const fromLocalStorage = localStorage.getItem('todos')
        let todos = fromLocalStorage ? JSON.parse(fromLocalStorage) : []
        const deletelocal = localStorage.remove('delBtn')

        addList()

            addList(todoTxt.value)
            todoTxt.value = ''
        })
    </script>
</body>
</html>
